<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeConnect 图像修复</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center mb-3">EdgeConnect 图像修复</h1>
        
        <div class="row g-3">
            <!-- 左侧：图像上传和遮罩绘制区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">图像上传与遮罩绘制</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" id="brushSize">画笔大小: 20px</button>
                            <button type="button" class="btn btn-outline-danger" id="clearMask">清除遮罩</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="imageUpload" class="form-label">上传图像</label>
                                <input type="file" class="form-control" id="imageUpload" accept="image/jpeg,image/png">
                            </div>
                            <div class="col-md-6">
                                <label for="maskUpload" class="form-label">上传遮罩（可选）</label>
                                <input type="file" class="form-control" id="maskUpload" accept="image/png">
                            </div>
                        </div>
                        <div class="canvas-wrapper">
                            <canvas id="drawingCanvas"></canvas>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" id="submitBtn">开始修复</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：结果展示区域 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>修复结果</h5>
                    </div>
                    <div class="card-body">
                        <div class="result-container">
                            <div class="result-item">
                                <h6>边缘修复结果</h6>
                                <div class="image-container">
                                    <img id="edgeResult" class="img-fluid">
                                </div>
                            </div>
                            <div class="result-item">
                                <h6>遮罩</h6>
                                <div class="image-container">
                                    <img id="maskImage" class="img-fluid">
                                </div>
                            </div>
                            <div class="result-item">
                                <h6>修复结果</h6>
                                <div class="image-container">
                                    <img id="resultImage" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-success" id="downloadBtn" disabled>下载结果</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
